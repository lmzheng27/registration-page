<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
  </head>
  
  <body>
    <div class="container register">
      <div class="row">
          <div class="col-md-3 register-left">
              <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
              <h3>Welcome</h3>
              <p>You are 30 seconds away from being safe as you never had.</p>
              
          </div>
          <div class="col-md-9 register-right"> 
            <h3 class="register-heading">Basic Information</h3>
            <div class="row register-form">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Company Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  placeholder="Business Website *" value="" />
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Contact Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Business Phone *" value="" />
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option class="hidden"  selected disabled>Please select your Industry</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
              
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address *" value="" />
                    
                  </div>
                </div>
              
                <div class="col-md-6">
                    <p class="filter-question">Have you received a cyber risk rating before?</p>
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="Yes-tab" data-toggle="tab" href="#Yes" role="tab" aria-controls="Yes" aria-selected="false">Yes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="No-tab" data-toggle="tab" href="#No" role="tab" aria-controls="No" aria-selected="true">No</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <div class="tab-pane fade show active" id="Yes" role="tabpanel" aria-labelledby="Yes-tab"> 
                        <div class="form-group">
                            <label >Who have you requested it from?</label>
                            <input type="text" class="form-control" placeholder=" *" value="" />
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="No" role="tabpanel" aria-labelledby="No-tab">
                    </div>
                </div>
                <div class="col-md-12">
                      <input type="submit" class="btnRegister"  value="Register"/>
                  </div> 
              </div>
          </div>
      </div>

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
